<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- SEO Meta Tags -->
        <title>LibreQR - 100% Free QR Code Generator | No Ads, No Intermediaries</title>
        <meta
            name="description"
            content="Generate QR codes for free without intermediaries or restrictions. Create WiFi, contact cards, calendar events, URLs and more. Open source, privacy-focused, works offline. No ads, no tracking, no expiration."
        />
        <meta
            name="keywords"
            content="free qr code generator, wifi qr code, contact card qr, calendar event qr, no ads qr generator, privacy qr code, offline qr generator, permanent qr codes, no intermediaries, open source qr"
        />
        <meta name="author" content="Gabriel Gustavo Scocozza" />
        <meta name="robots" content="index, follow" />
        <meta name="language" content="English" />
        <meta name="revisit-after" content="7 days" />

        <!-- Canonical URL -->
        <link rel="canonical" href="https://gabrigbxp.github.io/LibreQR/" />

        <!-- Open Graph Meta Tags -->
        <meta property="og:title" content="LibreQR - 100% Free QR Code Generator" />
        <meta
            property="og:description"
            content="Generate QR codes for free without intermediaries. No ads, no tracking, no expiration. Create WiFi, contact cards, calendar events and more."
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://gabrigbxp.github.io/LibreQR/" />
        <meta property="og:site_name" content="LibreQR" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:locale:alternate" content="es_ES" />

        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="LibreQR - 100% Free QR Code Generator" />
        <meta name="twitter:description" content="Generate QR codes for free without intermediaries. No ads, no tracking, no expiration." />
        <meta name="twitter:creator" content="@gabrigbxp" />

        <!-- App-specific Meta Tags -->
        <meta name="application-name" content="LibreQR" />
        <meta name="apple-mobile-web-app-title" content="LibreQR" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="mobile-web-app-capable" content="yes" />

        <!-- Security and Privacy -->
        <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />
        <meta name="referrer" content="strict-origin-when-cross-origin" />

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="<%= BASE_URL %>icon.svg" />

        <!-- PWA Support -->
        <meta name="theme-color" content="#1976d2" />
        <link rel="apple-touch-icon" href="<%= BASE_URL %>logo192.png" />
        <link rel="manifest" href="<%= BASE_URL %>manifest.json" />

        <!-- Performance and Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

        <!-- Structured Data -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebApplication",
                "name": "LibreQR",
                "description": "100% free QR code generator with no intermediaries, ads, or restrictions. Generate WiFi, contact cards, calendar events, URLs, and more.",
                "url": "https://gabrigbxp.github.io/LibreQR/",
                "applicationCategory": "DesignApplication",
                "operatingSystem": "Web Browser, Windows, macOS, Linux",
                "offers": {
                    "@type": "Offer",
                    "price": "0",
                    "priceCurrency": "USD"
                },
                "author": {
                    "@type": "Person",
                    "name": "Gabriel Gustavo Scocozza",
                    "url": "https://github.com/gabrigbxp"
                },
                "sourceOrganization": {
                    "@type": "Organization",
                    "name": "LibreQR",
                    "url": "https://github.com/gabrigbxp/LibreQR"
                },
                "softwareVersion": "0.1.0",
                "license": "https://opensource.org/licenses/MIT",
                "featureList": [
                    "WiFi QR codes",
                    "Contact card QR codes",
                    "Calendar event QR codes",
                    "URL and text QR codes",
                    "Geographic location QR codes",
                    "No ads or tracking",
                    "Works offline",
                    "Open source",
                    "No intermediaries"
                ]
            }
        </script>
    </head>

    <body>
        <noscript>
            <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif">
                <h1>LibreQR - 100% Free QR Code Generator</h1>
                <p>You need to enable JavaScript to run this app.</p>
                <p>LibreQR generates QR codes for free without intermediaries, ads, or restrictions.</p>
                <p>Visit our <a href="https://github.com/gabrigbxp/LibreQR">GitHub repository</a> for more information.</p>
            </div>
        </noscript>
        <div id="root"></div>
    </body>
</html>
